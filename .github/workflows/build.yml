name: Build

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  test:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential g++

      - name: Run tests
        run: |
          cd tests
          make clean
          make test

  build:
    name: Build Sysmodule
    runs-on: ubuntu-latest
    needs: test

    container:
      image: devkitpro/devkita64:latest

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Fix git safe directory
        run: |
          git config --global --add safe.directory /__w/ryu_ldn_nx/ryu_ldn_nx
          git config --global --add safe.directory /__w/ryu_ldn_nx/ryu_ldn_nx/sysmodule/Atmosphere-libs

      - name: Setup ccache
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          key: ${{ runner.os }}-ccache

      - name: Build libstratosphere
        run: |
          cd sysmodule/Atmosphere-libs/libstratosphere
          make nx_release -j$(nproc)

      - name: Build sysmodule
        id: build
        run: |
          cd sysmodule
          make -j$(nproc) PREFIX="ccache aarch64-none-elf-"
        continue-on-error: true

      - name: Install libnx master & Retry build
        id: retry
        if: ${{ steps.build.outcome == 'failure' }}
        run: |
          pushd /tmp
          git clone https://github.com/switchbrew/libnx
          cd libnx
          make -j$(nproc) PREFIX="ccache aarch64-none-elf-"
          make install
          popd
          cd sysmodule
          make -j$(nproc) PREFIX="ccache aarch64-none-elf-"

      - name: Prepare artifacts
        run: |
          mkdir -p artifact/atmosphere/contents/4200000000000020
          cp sysmodule/ryu_ldn_nx.nsp artifact/atmosphere/contents/4200000000000020/exefs.nsp 2>/dev/null || true
          cp sysmodule/ryu_ldn_nx.npdm artifact/atmosphere/contents/4200000000000020/main.npdm 2>/dev/null || true
          cp sysmodule/res/toolbox.json artifact/atmosphere/contents/4200000000000020/ 2>/dev/null || true
          cp sysmodule/res/app.json artifact/atmosphere/contents/4200000000000020/ 2>/dev/null || true

      - name: Upload sysmodule (SD structure)
        uses: actions/upload-artifact@v4
        with:
          name: ryu_ldn_nx-sysmodule-${{ github.sha }}
          path: artifact/
          if-no-files-found: warn

      - name: Upload ELF (debug symbols)
        uses: actions/upload-artifact@v4
        with:
          name: ryu_ldn_nx-debug-${{ github.sha }}
          path: |
            sysmodule/ryu_ldn_nx.elf
            sysmodule/ryu_ldn_nx.nso
          if-no-files-found: warn

  build-overlay:
    name: Build Overlay
    runs-on: ubuntu-latest
    needs: test

    container:
      image: devkitpro/devkita64:latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install libtesla
        run: |
          git clone --depth=1 https://github.com/WerWolv/libtesla.git /opt/libtesla

      - name: Build overlay
        run: |
          cd overlay
          make -j$(nproc) LIBTESLA=/opt/libtesla

      - name: Upload overlay
        uses: actions/upload-artifact@v4
        with:
          name: ryu_ldn_nx-overlay-${{ github.sha }}
          path: overlay/ryu_ldn_nx_overlay.ovl
          if-no-files-found: warn

  package:
    name: Create Package
    runs-on: ubuntu-latest
    needs: [build, build-overlay]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download sysmodule artifact
        uses: actions/download-artifact@v4
        with:
          name: ryu_ldn_nx-sysmodule-${{ github.sha }}
          path: sysmodule-artifact

      - name: Download overlay artifact
        uses: actions/download-artifact@v4
        with:
          name: ryu_ldn_nx-overlay-${{ github.sha }}
          path: overlay-artifact

      - name: Create SD card structure
        run: |
          mkdir -p release/atmosphere/contents/4200000000000020
          mkdir -p release/switch/.overlays
          mkdir -p release/config/ryu_ldn_nx

          # Copy sysmodule
          cp -r sysmodule-artifact/atmosphere/contents/4200000000000020/* release/atmosphere/contents/4200000000000020/

          # Copy overlay
          cp overlay-artifact/ryu_ldn_nx_overlay.ovl release/switch/.overlays/

          # Create default config
          cat > release/config/ryu_ldn_nx/config.ini << 'EOF'
          ; ryu_ldn_nx Configuration
          [server]
          host = ldn.ryujinx.app
          port = 30456
          [settings]
          debug = 0
          EOF

          echo "=== Package contents ==="
          find release -type f

      - name: Create ZIP
        run: |
          cd release
          zip -r ../ryu_ldn_nx-${{ github.sha }}.zip .

      - name: Upload complete package
        uses: actions/upload-artifact@v4
        with:
          name: ryu_ldn_nx-${{ github.sha }}
          path: ryu_ldn_nx-${{ github.sha }}.zip
