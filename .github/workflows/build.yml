name: Build

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  test:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential g++

      - name: Run tests
        run: |
          cd tests
          make clean
          make test

  build:
    name: Build Sysmodule
    runs-on: ubuntu-latest
    needs: test

    container:
      image: devkitpro/devkita64:latest

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Fix git safe directory
        run: |
          git config --global --add safe.directory /__w/ryu_ldn_nx/ryu_ldn_nx
          git config --global --add safe.directory /__w/ryu_ldn_nx/ryu_ldn_nx/sysmodule/Atmosphere-libs

      - name: Setup ccache
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          key: ${{ runner.os }}-ccache

      - name: Get Atmosphere-libs commit hash
        id: atmosphere-hash
        run: |
          cd sysmodule/Atmosphere-libs
          echo "hash=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT

      - name: Cache libstratosphere
        id: cache-libstratosphere
        uses: actions/cache@v4
        with:
          path: sysmodule/Atmosphere-libs/libstratosphere/lib
          key: libstratosphere-${{ steps.atmosphere-hash.outputs.hash }}

      - name: Build libstratosphere
        if: steps.cache-libstratosphere.outputs.cache-hit != 'true'
        run: |
          cd sysmodule/Atmosphere-libs/libstratosphere
          make nx_release -j$(nproc)

      - name: Build sysmodule
        id: build
        run: |
          cd sysmodule
          make -j$(nproc) PREFIX="ccache aarch64-none-elf-"
          make dist
        continue-on-error: true

      - name: Install libnx master & Retry build
        id: retry
        if: ${{ steps.build.outcome == 'failure' }}
        run: |
          pushd /tmp
          git clone https://github.com/switchbrew/libnx
          cd libnx
          make -j$(nproc) PREFIX="ccache aarch64-none-elf-"
          make install
          popd
          cd sysmodule
          make -j$(nproc) PREFIX="ccache aarch64-none-elf-"
          make dist

      - name: Upload sysmodule ZIP
        uses: actions/upload-artifact@v4
        with:
          name: ryu_ldn_nx-sysmodule-${{ github.sha }}
          path: sysmodule/ryu_ldn_nx-sysmodule.zip
          if-no-files-found: warn

      - name: Upload ELF (debug symbols)
        uses: actions/upload-artifact@v4
        with:
          name: ryu_ldn_nx-debug-${{ github.sha }}
          path: |
            sysmodule/ryu_ldn_nx.elf
            sysmodule/ryu_ldn_nx.nso
          if-no-files-found: warn

  build-overlay:
    name: Build Overlay
    runs-on: ubuntu-latest
    needs: test

    container:
      image: devkitpro/devkita64:latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install libtesla
        run: |
          git clone --depth=1 https://github.com/WerWolv/libtesla.git /opt/libtesla

      - name: Build overlay
        run: |
          cd overlay
          make -j$(nproc) LIBTESLA=/opt/libtesla
          make dist LIBTESLA=/opt/libtesla

      - name: Upload overlay ZIP
        uses: actions/upload-artifact@v4
        with:
          name: ryu_ldn_nx-overlay-${{ github.sha }}
          path: overlay/ryu_ldn_nx_overlay.zip
          if-no-files-found: warn

  package:
    name: Create Package
    runs-on: ubuntu-latest
    needs: [build, build-overlay]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download sysmodule ZIP
        uses: actions/download-artifact@v4
        with:
          name: ryu_ldn_nx-sysmodule-${{ github.sha }}
          path: artifacts

      - name: Download overlay ZIP
        uses: actions/download-artifact@v4
        with:
          name: ryu_ldn_nx-overlay-${{ github.sha }}
          path: artifacts

      - name: Create combined SD card structure
        run: |
          mkdir -p release

          # Extract sysmodule ZIP
          unzip -o artifacts/ryu_ldn_nx-sysmodule.zip -d release/

          # Extract overlay ZIP
          unzip -o artifacts/ryu_ldn_nx_overlay.zip -d release/

          # Create default config
          mkdir -p release/config/ryu_ldn_nx
          cat > release/config/ryu_ldn_nx/config.ini << 'EOF'
          ; ryu_ldn_nx Configuration
          [server]
          host = ldn.ryujinx.app
          port = 30456
          [settings]
          debug = 0
          EOF

          echo "=== Package contents ==="
          find release -type f

      - name: Create ZIP
        run: |
          cd release
          zip -r ../ryu_ldn_nx-${{ github.sha }}.zip .

      - name: Upload complete package
        uses: actions/upload-artifact@v4
        with:
          name: ryu_ldn_nx-${{ github.sha }}
          path: ryu_ldn_nx-${{ github.sha }}.zip

  pre-release:
    name: Create Pre-Release
    runs-on: ubuntu-latest
    needs: package
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download package
        uses: actions/download-artifact@v4
        with:
          name: ryu_ldn_nx-${{ github.sha }}
          path: .

      - name: Download debug symbols
        uses: actions/download-artifact@v4
        with:
          name: ryu_ldn_nx-debug-${{ github.sha }}
          path: debug

      - name: Get short SHA
        id: sha
        run: echo "short=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Delete existing pre-release
        run: |
          gh release delete dev --yes || true
          git push origin :refs/tags/dev || true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Pre-Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: dev
          name: "Development Build (${{ steps.sha.outputs.short }})"
          prerelease: true
          body: |
            ## Development Build

            **Commit:** ${{ github.sha }}
            **Branch:** main
            **Date:** ${{ github.event.head_commit.timestamp }}

            ---

            ### WARNING

            This is an automatic development build. **No guarantee of functionality.**

            These builds are automatically generated on each commit to the main branch and may
            contain bugs, incomplete features, or regressions.

            **Use at your own risk.**

            ---

            ### Installation

            1. Download the ZIP below
            2. Extract to the root of your SD card
            3. Reboot your Switch

            ### Files

            - `ryu_ldn_nx-*.zip` - Complete package (sysmodule + overlay + config)
            - `ryu_ldn_nx.elf` - Debug symbols
          files: |
            ryu_ldn_nx-${{ github.sha }}.zip
            debug/ryu_ldn_nx.elf
